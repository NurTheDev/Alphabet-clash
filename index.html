<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body
    class="bg-[#010313] bg-[url('/images/background.png')] min-h-screen bg-no-repeat bg-center"
  >
    <section
      id="homePage"
      class="flex-col flex items-center justify-center text-white h-screen hidden"
    >
      <h1 class="font-anton tracking-tighter text-[170px] font-black">
        ALPHABET CLASH
      </h1>
      <p class="font-poppins text-2xl font-medium leading-10">
        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
      </p>
      <button
        class="bg-white text-black py-5 px-8 rounded-lg font-poppins text-2xl font-semibold mt-14"
      >
        Play Now
      </button>
    </section>
    <section
      id="playGame"
      class="flex flex-col items-center justify-around h-screen hidden"
    >
      <div
        class="artboard artboard-horizontal phone-5 bg-white bg-opacity-70 border-[20px] border-[rgba(1,3,19,0.80)] rounded-lg p-4 rounded-2xl flex justify-center items-center"
      >
        <h2 class="text-[#010313] text-[128px] font-black">Y</h2>
      </div>
      <div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >w</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >e</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >q</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >r</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >t</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >y</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >u</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >i</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >o</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >p</kbd
          >
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >a</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >s</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >d</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >f</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >g</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >h</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >j</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >k</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >l</kbd
          >
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >z</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >x</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >c</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >v</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >b</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >n</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >m</kbd
          >
          <kbd class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >/</kbd
          >
        </div>
      </div>
      <div class="flex justify-around w-screen">
        <button class="btn bg-[#894189] border-none text-white">
          Life
          <img src="images/life.svg" alt="life.svg" />1</button
        ><button class="btn bg-[#894189] border-none text-white">
          Score
          <img src="images/scrore.svg" alt="scrore.svg" />2
        </button>
      </div>
    </section>
    <section
      id="gameOver"
      class="flex flex-col items-center justify-center h-screen text-white text-center"
    >
      <div>
        <div>
          <span class="text-[64px] font-black font-poppins">Score :</span
          ><span class="text-[64px]"> 14</span>
        </div>
        <button
          class="bg-white text-black py-5 px-8 rounded-lg font-poppins text-2xl font-semibold mt-14"
        >
          Play again
        </button>
        <p class="text-2xl font-medium mt-10">Practice will make you Pro</p>
      </div>
    </section>
  </body>
</html>
