<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body class="bg-[#010313] bg-custom-url min-h-screen bg-no-repeat bg-center">
    <section
      id="homePage"
      class="flex-col flex items-center justify-center text-white h-screen"
    >
      <h1
        class="font-anton tracking-tighter text-[170px] font-black text-center"
      >
        ALPHABET CLASH
      </h1>
      <p class="font-poppins text-2xl font-medium leading-10">
        Unleash Your Keyboard Kung Fu : Press “Enter” to Play
      </p>
      <button
        id="playBtn"
        class="bg-white text-black py-5 px-8 rounded-lg font-poppins text-2xl font-semibold mt-14"
      >
        Play Now
      </button>
    </section>
    <section
      id="playGame"
      class="flex-col items-center justify-around h-screen hidden"
    >
      <div
        class="artboard artboard-horizontal phone-5 bg-white bg-opacity-70 border-[20px] border-[rgba(1,3,19,0.80)] p-4 rounded-2xl flex justify-center items-center"
      >
        <h2 id="letter" class="text-[#010313] text-[128px] font-black"></h2>
      </div>
      <div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd
            id="w"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >w</kbd
          >
          <kbd
            id="e"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >e</kbd
          >
          <kbd
            id="q"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >q</kbd
          >
          <kbd
            id="r"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >r</kbd
          >
          <kbd
            id="t"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >t</kbd
          >
          <kbd
            id="y"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >y</kbd
          >
          <kbd
            id="u"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >u</kbd
          >
          <kbd
            id="i"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >i</kbd
          >
          <kbd
            id="o"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >o</kbd
          >
          <kbd
            id="p"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >p</kbd
          >
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd
            id="a"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >a</kbd
          >
          <kbd
            id="s"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >s</kbd
          >
          <kbd
            id="d"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >d</kbd
          >
          <kbd
            id="f"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >f</kbd
          >
          <kbd
            id="g"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >g</kbd
          >
          <kbd
            id="h"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >h</kbd
          >
          <kbd
            id="j"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >j</kbd
          >
          <kbd
            id="k"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >k</kbd
          >
          <kbd
            id="l"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >l</kbd
          >
        </div>
        <div class="my-1 flex w-full justify-center gap-1">
          <kbd
            id="z"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >z</kbd
          >
          <kbd
            id="x"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >x</kbd
          >
          <kbd
            id="c"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >c</kbd
          >
          <kbd
            id="v"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >v</kbd
          >
          <kbd
            id="b"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >b</kbd
          >
          <kbd
            id="n"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >n</kbd
          >
          <kbd
            id="m"
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >m</kbd
          >
          <kb
            id="/"
            d
            class="kbd w-[55px] h-[52px] text-xl font-medium font-anton"
            >/</kb
          >
        </div>
      </div>
      <div class="flex justify-around w-screen">
        <button
          class="bg-[#894189] border-none text-white rounded-3xl px-8 py-4 flex gap-x-2"
        >
          Life
          <img src="images/life.svg" alt="life.svg" /><span
            id="life"
          ></span></button
        ><button
          class="bg-[#894189] border-none text-white rounded-3xl px-8 py-4 flex gap-x-2"
        >
          Score

          <img src="images/scrore.svg" alt="scrore.svg" />
          <span id="score"></span>
        </button>
      </div>
    </section>
    <section
      id="gameOver"
      class="flex-col items-center justify-center h-screen text-white text-center hidden"
    >
      <div
        class="w-[396px] h-[282px] rounded-2xl border border-[rgba(255,255,255,0.20)] bg-custom-gradient"
      >
        <div>
          <span class="text-[64px] font-black font-poppins">Score : </span
          ><span id="finalScore" class="text-[64px]"> 14</span>
        </div>
        <button
          id="playAganinBtn"
          class="bg-white text-black py-5 px-8 rounded-lg font-poppins text-2xl font-semibold"
        >
          Play again
        </button>
        <p class="text-2xl font-medium mt-10">Practice will make you Pro</p>
      </div>
    </section>
    <script src="src/script.js"></script>
    <!-- <script src="src/main.js"></script>
    <script src="src/funtion.js"></script> -->
  </body>
</html>
